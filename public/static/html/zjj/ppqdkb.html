<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <script src="../../js/echarts.min.js"></script>
    <script lang="javascript">
        setTimeout(function () {
            var myPieChart = echarts.init(document.getElementById("div"));
            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['2018.5', '2018.6', '2018.7', '2018.8', '2018.9', '2018.10', '2018.11']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '微博',
                        type: 'line',
                        stack: '总量',
                        data: [20, 32, 10, 34, 90, 30, 10],
                        lineStyle: {
                            color: 'yellow'
                        },
                        itemStyle: {
                            color: 'yellow'
                        }
                    },
                    {
                        name: '微信',
                        type: 'line',
                        stack: '总量',
                        data: [20, 82, 91, 34, 90, 30, 10],
                        lineStyle: {
                            color: '#B7EDB1'
                        },
                        itemStyle: {
                            color: '#B7EDB1'
                        }
                    },
                    {
                        name: '小红书',
                        type: 'line',
                        stack: '总量',
                        data: [50, 32, 21, 54, 90, 30, 10],
                        lineStyle: {
                            color: '#FF8800'
                        },
                        itemStyle: {
                            color: '#FF8800'
                        }
                    },
                    {
                        name: '抖音',
                        type: 'line',
                        stack: '总量',
                        data: [20, 32, 51, 34, 90, 30, 20],
                        lineStyle: {
                            color: '#FED4A4'
                        },
                        itemStyle: {
                            color: '#FED4A4'
                        }
                    },
                    {
                        name: '快手',
                        type: 'line',
                        stack: '总量',
                        data: [20, 32, 71, 34, 90, 30, 20],
                        lineStyle: {
                            color: '#1B90FF'
                        },
                        itemStyle: {
                            color: '#1B90FF'
                        }
                    }
                ]
            };
            ;
            myPieChart.setOption(option);
        },500);
    </script>
</body>

</html>
