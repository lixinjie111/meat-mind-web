<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <script src="../../js/echarts.min.js"></script>
    <script lang="javascript">
        setTimeout(function () {
            var myPieChart = echarts.init(document.getElementById("div"));
            var option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {           
                        type: 'shadow'        
                    }
                },
                legend: {
                    data: ['超标金额', '非超标金额', '总额'],
                    bottom:0
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '10%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'value'
                    }
                ],
                yAxis: [
                    {
                        type: 'category',
                        axisTick: {
                            show: false
                        },
                        data: ['400', '500', '600', '700', '800', '900', '1000']
                    }
                ],
                series: [
                    {
                        name: '超标金额',
                        type: 'bar',
                        label: {
                            show: true,
                            position: 'inside'
                        },
                        data: [200, 170, 240, 244, 200, 220, 210],
                        itemStyle:{
                            color:'#f4775c'
                        }
                    },
                    {
                        name: '总额',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true
                        },
                        data: [320, 302, 341, 374, 390, 450, 420],
                        itemStyle:{
                            color:'#5c8aef'
                        }
                    },
                    {
                        name: '非超标金额',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'left'
                        },
                        data: [-120, -132, -101, -134, -190, -230, -210],
                        itemStyle:{
                            color:'#84e3bd'
                        }
                    }
                ]
            };

            myPieChart.setOption(option);

        }, 500);
    </script>
</body>

</html>
