<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <script src="../../js/echarts.min.js"></script>
    <script lang="javascript">
        setTimeout(function () {
            var myPieChart = echarts.init(document.getElementById("div"));
            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '13%',
                    containLabel: true
                },
                legend: {
                    data: ['第0天', '第1天', '第2天', '第3天', '第4天'],
                    bottom:10
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['9-23', '9-29', '10-5', '10-11', '10-17', '10-23', '10-29']
                },
                yAxis: {
                    type: 'value',  
                    axisLabel: {  
                        show: true,  
                        interval: 'auto',  
                        formatter: '{value} %'  
                        },  
                    show: true  
                },
                series: [
                    {
                        name: '第0天',
                        type: 'line',
                        stack: '总量',
                        data: [20, 32, 10, 34, 90, 30, 10].map(item=>(item/100).toFixed(2)),
                        lineStyle: {
                            color: 'yellow'
                        },
                        itemStyle: {
                            color: 'yellow'
                        }
                    },
                    {
                        name: '第1天',
                        type: 'line',
                        stack: '总量',
                        data: [2, 82, 91, 34, 90, 30, 10].map(item=>(item/100).toFixed(2)),
                        lineStyle: {
                            color: '#B7EDB1'
                        },
                        itemStyle: {
                            color: '#B7EDB1'
                        }
                    },
                    {
                        name: '第2天',
                        type: 'line',
                        stack: '总量',
                        data: [50, 32, 21, 54, 90, 30, 10].map(item=>(item/100).toFixed(2)),
                        lineStyle: {
                            color: '#FF8800'
                        },
                        itemStyle: {
                            color: '#FF8800'
                        }
                    },
                    {
                        name: '第3天',
                        type: 'line',
                        stack: '总量',
                        data: [20, 32, 51, 34, 90, 30, 20].map(item=>(item/100).toFixed(2)),
                        lineStyle: {
                            color: '#FED4A4'
                        },
                        itemStyle: {
                            color: '#FED4A4'
                        }
                    },
                    {
                        name: '第4天',
                        type: 'line',
                        stack: '总量',
                        data: [20, 32, 71, 34, 90, 30, 20].map(item=>(item/100).toFixed(2)),
                        lineStyle: {
                            color: '#1B90FF'
                        },
                        itemStyle: {
                            color: '#1B90FF'
                        }
                    }
                ]
            };
            ;
            myPieChart.setOption(option);
        },500);
    </script>
</body>

</html>
