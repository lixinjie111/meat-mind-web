<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
    }

    #chart-panel {
        width: 100%;
        height: 100%;
    }
</style>
  <title>柱状图</title>
</head>
<body>

    <div id="chart-panel"></div>

    <script src="../../js/echarts.min.js"></script>
    <script>
          
    var myChart = echarts.init(document.getElementById('chart-panel'));
    const colorList = ['#739cea', '#73d9a8', '#758298', '#f7c235', '#eb7b5f', '#83cbe0', '#a282c5', '#ffa761', '#46a59d', '#ffa5c0', '#58D5FF']
    var option = {
        // backgroundColor: '#091C3D',
        title:{
              text:'浏览关注话题',
              left:'38%',
              top:'2%',
              textStyle:{
                  color:'#a1a1a1',
                  fontFamily:'Microsoft YaHei',
                  fontWeight: 400,
                  fontSize: 14
              }
          },
        tooltip: { //提示框组件
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
                label: {
                    backgroundColor: '#6a7985'
                },
                shadowStyle: {
                    color: '#081C4F',
                    opacity: 0.06
                }
            },
            textStyle: {
                color: '#fff',
                fontStyle: 'normal',
                fontFamily: '微软雅黑',
                fontSize: 12,
            }
        },
        grid: {
            left: '4%',
            right: '4%',
            bottom: '6%',
            top:'25%',
        //	padding:'0 0 10 0',
            containLabel: true,
        },
        xAxis: [
            {
                type: 'category',
            	// boundaryGap: true,//坐标轴两边留白
                data: ['0卡减脂', '喝茶养生', '清热去火', '帕梅拉', '熬夜', '国医大师'],
                axisLabel: { //坐标轴刻度标签的相关设置。
            		interval: 0,//设置为 1，表示『隔一个标签显示一个标签』
                //	margin:15,
                    textStyle: {
                        color: '#6a7985',
                        fontStyle: 'normal',
                        fontFamily: '微软雅黑',
                        fontSize: 12,
                    },
                    // rotate:50,
                },
                axisTick:{//坐标轴刻度相关设置。
                    // show: false,
                },
                axisLine:{//坐标轴轴线相关设置
                    lineStyle:{
                        color:'#6a7985',
                        opacity: 0.6
                    }
                },
                splitLine: { //坐标轴在 grid 区域中的分隔线。
                    // show: false,
                }
            }
        ],
        yAxis: [
            {
                name: '34178人',
                type: 'value',
                splitNumber: 5,
                nameTextStyle: {
                    fontSize: 12,
                    fontWeight: 'bold'
                },
                axisLabel: {
                    textStyle: {
                        color: '#a8aab0',
                        fontStyle: 'normal',
                        fontFamily: '微软雅黑',
                        fontSize: 12,
                    }
                },
                axisLine:{
                    show: false
                },
                axisTick:{
                    show: false
                },
                splitLine: {
                    show: false,
                    lineStyle: {
                        color: '#6a7985',
                        opacity:0.6
                    }
                }

            }
        ],
        series : [
            {
                type:'bar',
                data:[
                    11100,
                    6100,
                    5980,
                    4650,
                    3999,
                    3425,
                ],
                barWidth: 36,
                barGap:0,//柱间距离
                itemStyle: {
                    normal: {
                        show: true,
                        color: function(params) {
                            const colors = ['#2c90ff', '#31d3a4', '#f8a847', '#8895ca', '#ebd93b', '#61b74c'];
                            return colors[params.dataIndex];
                        },
                        borderWidth: 0,
                    }
                },
            }
        ]
    };
    myChart.setOption(option);
	window.onresize = ()=>{
		myChart.resize();
	}
  </script>
</body>
</html>
