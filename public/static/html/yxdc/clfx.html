<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div"></div>
		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(()=>{
				//['#4C98FB', '#83CCE7', '#26C7C8', '#73DEBD', '#26C978', '#8CDF6C', '#FBD657', '#F56679', '#E07BCE', '#9D50E0', '#634FDA']
			var colorList = [ '#5d8bef','#84e4bd','#f9b06a','#f9da72']
			var option = {
				title:{
              text:'消费者对品牌活动的偏好与参与度',
              left:'center',
              top:'4%',
              textStyle:{
                  color: '#a1a1a1',
                  fontFamily: 'Microsoft YaHei',
                  fontWeight: 400,
				  fontSize: 14
              }
          },
				color: colorList,
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross',
						crossStyle: {
							color: '#999'
						}
					},
					formatter: function(list) {
						var msg = "";
						for (let i in list) {
							msg += list[i].name + "：" + list[i].data + "<br>";
						}
						return msg;
					}
				},
				xAxis: [
					{
						type: 'category',
						data: ['微博转发', '微信点赞', '线下社交活动', '新闻稿件', '深度营销稿件', '海报', '趣图', '漫画', 'KOL/KOC分享'],
						axisPointer: {
							type: 'shadow'
						}
					}
				],
				yAxis: {
					type: 'value'
				},
				series: [
					{
						//name: '去年同期',
						type: 'bar',
						data: [17, 15, 14, 7, 1, 7, 9, 10, 20]
					},
					
				]
			};
			let myChart = echarts.init(document.getElementById("div"));
			myChart.setOption(option);
				window.onresize = () => {
					myChart.resize();
				}
			},500)
		</script>
	</body>

</html>
