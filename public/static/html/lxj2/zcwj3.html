<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(()=>{
				//['#4C98FB', '#83CCE7', '#26C7C8', '#73DEBD', '#26C978', '#8CDF6C', '#FBD657', '#F56679', '#E07BCE', '#9D50E0', '#634FDA']
			var colorList = [ '#1B90FF','#34C724','#FFC60A','#F54A45','#00D6B9']
			var option = {
				color: colorList,
				title:{
              text:'竞品舆情总声量趋势',
              left:'32%',
              top:'4%',
              textStyle:{
                  color:'#a1a1a1',
                  fontFamily:'Microsoft YaHei',
                  fontWeight: 400,
                  fontSize: 14
              }
          },
				tooltip: {
					trigger: 'axis',
					axisPointer: {            // 坐标轴指示器，坐标轴触发有效
						type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
					},
					textStyle:{
						fontSize:12
					},
					confine:true
				},
				legend: {
					// icon: 'circle',
					top:"16%",
					itemWidth: 6,
					itemHeight: 6,
					itemGap: 8,
					data: ['微博','微信','小红书','抖音','快手'],
					textStyle: {
					fontSize: 12,
					color: '#424242'
					}
				},
				grid: {
					left: '4%',
					right: '4%',
					bottom: '4%',
					top:"30%",
					containLabel: true
				},
				xAxis: {
					type: 'category',
					data: ['竞品1', '竞品2', '竞品3', '竞品4', '竞品5','竞品6']
				},
				yAxis: {
					type: 'value'
				},
				series: [
					{
						name: '微博',
						type: 'bar',
						stack: '总量',
						label: {
							show: false,
							position: 'insideRight'
						},
						data: [320, 302, 301, 334, 390, 330, 320]
					},
					{
						name: '微信',
						type: 'bar',
						stack: '总量',
						label: {
							show: false,
							position: 'insideRight'
						},
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '小红书',
						type: 'bar',
						barWidth:40,
						stack: '总量',
						label: {
							show: false,
							position: 'insideRight'
						},
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: '抖音',
						type: 'bar',
						stack: '总量',
						label: {
							show: false,
							position: 'insideRight'
						},
						data: [150, 212, 201, 154, 190, 330, 410]
					},
					{
						name: '快手',
						type: 'bar',
						stack: '总量',
						label: {
							show: false,
							position: 'insideRight'
						},
						data: [820, 832, 901, 934, 1290, 1330, 1320]
					},
				]
			};
			let myChart = echarts.init(document.getElementById("div"));
			myChart.setOption(option);
			window.onresize = ()=>{
				myChart.resize();
			}
		},500)
		</script>
	</body>

</html>
