<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(()=>{
				//['#4C98FB', '#83CCE7', '#26C7C8', '#73DEBD', '#26C978', '#8CDF6C', '#FBD657', '#F56679', '#E07BCE', '#9D50E0', '#634FDA']
			var colorList = [ '#5d8bef','#84e4bd','#f9b06a','#f9da72']
			var option = {
				title:{
					text:'用户视觉心智动态捕捉',
					left:'36%',
					top:'2%',
					textStyle:{
						color:'#a1a1a1',
						fontFamily:'Microsoft YaHei',
						fontWeight: 400,
						fontSize: 14
					}
				},
				grid: {
					left: '3%',
					right: '3%',
					bottom: '18%',
					// top:'20%',
				//	padding:'0 0 10 0',
					containLabel: true,
				},
				color: colorList,
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross',
						crossStyle: {
							color: '#999'
						}
					},
					formatter: function(list) {
						var msg = "";
						for (let i in list) {
							if (i == 0) {
								msg += list[i].name + "s<br>";
							}
							msg += list[i].seriesName + "：" + list[i].data + "<br>";
							// if (list[i].seriesName == "SCL") {
							// 	msg += list[i].seriesName + "：" + list[i].data + "<br>";
							// }else{
								
							// }
						}
						return msg;
					}
				},
				legend: {
					icon: 'circle',
					itemWidth: 10,
					itemHeight: 10,
					itemGap: 15,
					data: ['Emo.I', 'SCL'],
					right: '4%',
					textStyle: {
						fontSize: 14,
						color: '#424242'
					}
				},
				xAxis: [
					{	
						name: 's',
						nameTextStyle:{         //关键代码
　　　　　　　				　padding:[30,0,0,-30],
						},
						type: 'category',
						data: ['5', '10', '15', '20', '25', '30', '35', '40', '45','50','55','60'],
						axisPointer: {
							type: 'shadow'
						}
					}
				],
				yAxis: [
					{
						type: 'value',
						name: '情绪指标',
						// min: 0,
						// max: 250,
						// interval: 50,
						axisLabel: {
							formatter: '{value}'
						}
					},
					{
						type: 'value',
						name: '眼动注视指数',
						// min: 0,
						// max: 25,
						interval: 2,
						axisLabel: {
							formatter: '{value}E-08'
						}
					}
				],
				series: [
					{
						name: 'Emo.I',
						type: 'bar',
						data: [0.02, 0.03, 0.01, 0.02, 0.025, 0.013, -0.015, -0.01, 0.025, -0.06, -0.03, -0.02]
					},
					{
						name: 'SCL',
						type: 'line',
						yAxisIndex: 1,
						data: [0.15, 0.08, 0.19,0.31, 0.58, 0.27, 0.7, 0.86, 0.64, 0.34, 0.23, 0.08]
					},
					
				]
			};
			let myChart = echarts.init(document.getElementById("div"));
			    myChart.setOption(option);
				window.onresize = () => {
					myChart.resize();
				}
			},500)
		</script>
	</body>

</html>
