<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div"></div>
<script src="../../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var colorList = ['#739cea', '#84e4bd', '#f9b06a', '#f9da72']
        var option = {
            color: colorList,
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            grid: {
                left: '0',
                right: '3%',
                bottom: '15%',
                top: '10%',
                containLabel: true
            },
            legend: {
                bottom: 10,
                data: ['饮料整体市场规模及预测', '茶饮料整体市场规模及预测',]
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['2015', '2020', '2025'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '饮料整体市场规模及预测',
                    type: 'bar',
                    data: [7433, 9914, 13230],
                    barWidth: '50'
                },
                {
                    name: '茶饮料整体市场规模及预测',
                    type: 'bar',
                    data: [2980, 3757, 6031],
                    barWidth: '50'
                }
            ]
        };
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>

</html>
