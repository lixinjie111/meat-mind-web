<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div"></div>
<script src="../../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var colorList = ['#eb7b5f', '#739cea', '#f7c235', '#46a59d', '#ffa761', '#83cbe0'];
        var option = {
            color: colorList,
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                bottom: 10,
                data: ['短视频', '社交网络', '大众传媒', '体验事件', '促销活动', '其他']
            },
            grid: {
                left: '0',
                right: '2%',
                bottom: '10%',
                top: '5%',
                containLabel: true,
            },
            xAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value}%'
                }
            },
            yAxis: {
                type: 'category',
                data: ['邓老凉茶', '竞品A', '竞品B', '竞品C']
            },
            series: [
                {
                    name: '短视频',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}%',
                    },
                    data: [30, 23, 35, 20]
                },
                {
                    name: '社交网络',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}%',
                    },
                    data: [23, 30, 15, 19]
                },
                {
                    name: '大众传媒',
                    type: 'bar',
                    barWidth: 40,
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}%',
                    },
                    data: [15, 15, 14, 7]
                },
                {
                    name: '体验事件',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}%',
                    },
                    data: [14, 14, 8, 7]
                },
                {
                    name: '促销活动',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}%',
                    },
                    data: [10, 4, 10, 42]
                },
                {
                    name: '其他',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}%',
                    },
                    data: [8, 14, 18, 5]
                },
            ]
        };
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>

</html>
