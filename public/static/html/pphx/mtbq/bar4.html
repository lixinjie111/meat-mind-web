<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div"></div>
<script src="../../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        //['#4C98FB', '#83CCE7', '#26C7C8', '#73DEBD', '#26C978', '#8CDF6C', '#FBD657', '#F56679', '#E07BCE', '#9D50E0', '#634FDA']
        var colorList = ['#739cea', '#84e4bd']
        var option = {
            color: colorList,
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                bottom: 10,
                data: ['敏感', '非敏感',]
            },
            grid: {
                left: '0',
                right: '2%',
                bottom: '15%',
                top: '10%',
                containLabel: true,
            },
            xAxis: {
                type: 'category',
                data: ['邓老凉茶', '竞品A', '竞品B', '竞品C']
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value}%'
                },

            },
            series: [
                {
                    name: '非敏感',
                    type: 'bar',
                    stack: '总量',
                    barWidth: '30%',
                    label: {
                        show: true,
                        //position: 'insideRight',
                        //formatter: '{c}%',
                    },
                    data: [67, 83, 84, 67,]
                },
                {
                    name: '敏感',
                    type: 'bar',
                    stack: '总量',
                    barWidth: '30%',
                    label: {
                        show: true,
                        //position: 'insideCenter',
                        //formatter: '{d}',
                    },
                    data: [33, 17, 16, 33,]
                },


            ]
        };
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>

</html>
