<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", "Helvetica", "PingFang SC",
            "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "Arial",
            "sans-serif", "PingFangSC-Medium";
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div"></div>
<script src="../../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var colorList = ['#739cea', '#84e4bd', '#f9b06a', '#26C978', '#8CDF6C', '#F56679',]
        var index = 0;
        let yData = ['退费', '电话骚扰', '投诉量', '价格贵', '口味差'];
        let yValue = [{
                value: 120,
                label: '120'
            }, {
                value: 62,
                label: '62'
            }, {
                value: 36,
                label: '36'
            },
            {
                value: 15,
                label: '15'
            },
            {
                value: 17,
                label: '7'
            },
        ];
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                show: false
            },
            grid: {
                left: '0',
                right: '2%',
                bottom: '10%',
                top: '10%',
                containLabel: true,
            },
            xAxis: {
                type: 'value',
                splitLine: {
                    show: false,
                    lineStyle: {
                        color: '#ebebeb'
                    }
                },
                // axisLabel: {
                // 	formatter: '{value}'
                // }
                axisLabel: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: false
                }

            },
            yAxis: {
                type: 'category',
                inverse: true,
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisPointer: {
                    label: {
                        show: true,
                        margin: 30
                    }
                },
                data: yData,
                axisLabel: {
                    fontSize: 14,
                    align: 'right',
                    color: '#333',
                }
            },
            series: [{
                z: 2,
                name: '人数',
                type: 'bar',
                barWidth: "30",
                data: yValue.map((item, index) => {
                    return {
                        value: item.label,
                        // label: {
                        // 	color:colorList[0]
                        // },
                        itemStyle: {
                            color: colorList[0]
                        },
                        //per:item.label

                    };
                }),
                label: {
                    show: true,
                    formatter: function (value) {
                        return value.data.value
                    },
                    position: 'right',
                    color: '#333333',
                    fontSize: 14,
                    offset: [10, 0]
                }
            }

            ]
        };
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>
</html>
