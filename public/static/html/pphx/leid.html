<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }
        
        #main {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script src="../../js/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        setTimeout(() => {
            var myChart = echarts.init(document.getElementById('main'));
            // 指定图表的配置项和数据
            var option = {
                title: [{
                    text: '92',
                    x: 'center',
                    y: 'center',
                    textStyle: {
                        color: "#fff",
                        fontSize: 39
                    },
                    zlevel: 24
                }],
                tooltip: {
                    how: true,
                    trigger: "item",
                    confine:true
                },
                "legend": {
                    "show": true,
                    "icon": "circle",
                    "left": "35%",
                    "top": "90%",
                    "orient": "horizontal",
                    "textStyle": {
                        "fontSize": 14,
                        "color": "#000"
                    },
                },
                "radar": {
                    "center": ["50%", "50%"],
                    "radius": "60%",
                    "startAngle": 180,
                    "splitNumber": 4,
                    "shape": "circle",
                    "splitArea": {
                        "areaStyle": {
                            "color": ["transparent"]
                        }
                    },
                    name: {
                        textStyle: {
                            color: 'rgb(51,51,51)',
                            fontSize: 12,
                        },
                    },
                    "axisLabel": {
                        "show": false,
                        "fontSize": 18,
                        "color": "#000",
                    },
                    "axisLine": {
                        "show": true,
                        "lineStyle": {
                            "color": "#e3e3e3" //
                        },
                    },
                    "splitLine": {
                        "show": true,
                        "lineStyle": {
                            "color": "#e3e3e3" //
                        }
                    },
                    "indicator": [{
                        "name": "覆盖度",
                        "max": 88
                    }, {
                        "name": "匹配度",
                        "max": 88
                    }, {
                        "name": "契合度",
                        "max": 88
                    }, {
                        "name": "关联度",
                        "max": 88
                    }, {
                        "name": "入驻成本",
                        "max": 88
                    }, {
                        "name": "稀缺度",
                        "max": 88
                    }]
                },
                "series": [{
                    "name": "数据",
                    "type": "radar",
                    "symbol": "circle",
                    "symbolSize": 4,
                    "areaStyle": {
                        "normal": {
                            "color": "rgba(245, 166, 35, 0.4)"
                        }
                    },
                    itemStyle: {
                        color: 'rgba(245, 166, 35, 1)',
                        borderColor: 'rgba(245, 166, 35, 0.3)',
                        borderWidth: 1,
                    },
                    "lineStyle": {
                        "normal": {
                            "color": "rgba(245, 166, 35, 1)",
                            "width": 1
                        }
                    },
                    "data": [
                        [80, 50, 55, 80, 50, 80, 48, 43]
                    ]
                }, {
                    "name": "数据",
                    "type": "radar",
                    "symbol": "circle",
                    "symbolSize": 4,
                    "itemStyle": {
                        "normal": {
                            color: 'rgba(19, 173, 255, 1)',
                            "borderColor": "rgba(19, 173, 255, 0.4)",
                            "borderWidth": 1
                        }
                    },
                    "areaStyle": {
                        "normal": {
                            "color": "rgba(19, 173, 255, 0.5)"
                        }
                    },
                    "lineStyle": {
                        "normal": {
                            "color": "rgba(19, 173, 255, 1)",
                            "width": 1,
                        }
                    },
                    "data": [
                        [60, 60, 65, 60, 70, 40, 80, 63]
                    ]
                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            //setTimeout(()=>{
            myChart.setOption(option);
            //},500)
        }, 500)
    </script>
</body>
