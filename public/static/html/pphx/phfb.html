<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", "Helvetica", "PingFang SC",
            "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "Arial",
            "sans-serif", "PingFangSC-Medium";
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script src="../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var colorList = ['#eb7b5f', '#739cea', '#f7c235', '#46a59d', '#ffa761', '#83cbe0']
        let yData = ['营养热餐', '面包糕点', '休闲食品', '饮料饮品', '个人护理'];
        let yValue = [{
            value: 35548,
            label: '20.13'
        }, {
            value: 35484,
            label: '20.09'
        }, {
            value: 35251,
            label: '19.96'
        },
            {
                value: 35185,
                label: '19.92'
            },
            {
                value: 35125,
                label: '19.89'
            }
        ];
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                show: false
            },
            grid: {
                left: '0',
                right: '2%',
                bottom: '10%',
                top: '5%',
                containLabel: true,
            },
            xAxis: {
                type: 'value',
                splitLine: {
                    show: false,
                    lineStyle: {
                        color: '#ebebeb'
                    }
                },
                axisLabel: {
                    formatter: '{value}%'
                }
            },
            yAxis: {
                type: 'category',
                inverse: true,
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisPointer: {
                    label: {
                        show: true,
                        margin: 30
                    }
                },
                data: yData,
                axisLabel: {
                    fontSize: 14,
                    align: 'right',
                    color: '#333',
                }
            },
            series: [{
                z: 2,
                name: '人数',
                type: 'bar',
                barWidth: "30%",
                data: yValue.map((item, index) => {
                    return {
                        value: item.label,
                        label: {
                            color: colorList[index]
                        },
                        itemStyle: {
                            color: colorList[index]
                        },
                        per: item.label,
                        num: item.value,

                    };
                }),
                label: {
                    show: true,
                    formatter: function (value) {
                        return value.data.num + '人   ' + value.data.per + '%'
                    },
                    position: 'right',
                    color: '#333333',
                    fontSize: 14,
                    offset: [10, 0]
                }
            }
            ]
        };
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>
</html>
