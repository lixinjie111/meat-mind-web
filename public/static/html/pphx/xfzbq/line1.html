<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", "Helvetica", "PingFang SC",
            "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "Arial",
            "sans-serif", "PingFangSC-Medium";
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div"></div>
<script src="../../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var option = {
            legend: {
                bottom: 15,
                data: ['成单数', '搜索数',]
            },
            tooltip: {
                trigger: 'axis'
            },
            grid: {
                left: '5%',
                right: '10%',
                bottom: '15%',
                top: '8%',
                containLabel: true,
            },
            xAxis: [{
                type: 'category',
                axisLine: {
                    show: true
                },
                splitLine: {
                    show: false
                },
                boundaryGap: false,
                data: ['12月21日', '12月22日', '12月23日', '12月24日', '12月25日', '12月26日', '12月27日'],

            }],
            yAxis: [{
                type: 'value',
                min: 0,
                splitNumber: 4,
                splitLine: {
                    show: true
                },
                axisLine: {
                    show: false,
                },
                axisLabel: {
                    show: false,
                    margin: 20,
                    textStyle: {
                        color: '#a1a1a1'

                    }
                },
                axisTick: {
                    show: false,
                }
            }],
            series: [{
                name: '成单数',
                type: 'line',
                showAllSymbol: true,
                symbol: 'circle',
                symbolSize: 15,
                lineStyle: {
                    normal: {
                        color: "#739cea",
                        shadowColor: 'rgba(3, 13, 41, 0.1)',
                        shadowBlur: 0,
                        shadowOffsetY: 4,
                        shadowOffsetX: 5,
                    },
                },
                label: {
                    show: true,
                    position: 'top',
                    textStyle: {
                        color: '#739cea',
                    }
                },
                itemStyle: {
                    color: "#739cea",
                    borderColor: "#fff",
                    borderWidth: 2,
                    shadowColor: 'rgba(0, 0, 0, .1)',
                    shadowBlur: 0,
                    shadowOffsetY: 1,
                    shadowOffsetX: 1
                },
                areaStyle: {
                    normal: {
                        color: '#739cea'
                    }
                },
                data: [2440, 2755, 2310, 3405, 3100, 2440, 2755,]
            },
                {
                    name: '搜索数',
                    type: 'line',
                    showAllSymbol: true,
                    symbol: 'circle',
                    symbolSize: 15,
                    lineStyle: {
                        normal: {
                            color: "#eb7b5f",
                            shadowColor: 'rgba(3, 13, 41, 0.1)',
                            shadowBlur: 0,
                            shadowOffsetY: 4,
                            shadowOffsetX: 5
                        }
                    },
                    label: {
                        show: true,
                        position: 'top',
                        textStyle: {
                            color: '#eb7b5f'
                        }
                    },
                    itemStyle: {
                        color: "#eb7b5f",
                        borderColor: "#fff",
                        borderWidth: 2,
                        shadowColor: 'rgba(0, 0, 0, .1)',
                        shadowBlur: 0,
                        shadowOffsetY: 1,
                        shadowOffsetX: 1
                    },
                    areaStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [{
                                offset: 0,
                                color: '#ffffff'
                            },
                                {
                                    offset: 0.2,
                                    color: '#ffffff'
                                },
                                {
                                    offset: 1,
                                    color: '#eb7b5f'
                                }
                            ], false)
                        }
                    },
                    data: [
                        8900,
                        10500,
                        9730,
                        13000,
                        12850,
                        8990,
                        10800
                    ]
                }
            ]
        };
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>
</html>
