<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", "Helvetica", "PingFang SC",
            "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "Arial",
            "sans-serif", "PingFangSC-Medium";
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div"></div>

<script src="../../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var data = [94.3, 74.5, 98.2, 88.7, 86.9];
        var name = ['职业匹配度', '婚恋状态匹配度', '年龄匹配度', '收入匹配度', '教育程度匹配度'];

        function contains(arrays, obj) {
            var i = arrays.length;
            while (i--) {
                if (arrays[i] === obj) {
                    return i;
                }
            }
            return false;
        }

        var option = {
            color: '#46a59d',
            tooltip: {
                textStyle: {
                    fontSize: 14
                },
                formatter: function () {
                    var html = '';
                    for (var i = 0; i < data.length; i++) {
                        html += name[i] + ' : ' + data[i] + '<br>'
                    }
                    return html
                }
            },
            radar: {
                radius: '58%',
                center: ['50%', '50%'],
                triggerEvent: true,
                name: {
                    textStyle: {
                        fontSize: '14',
                        borderRadius: 3,
                        // padding: [3, 5],
                        align: 'center',
                        rich: {
                            a: {
                                fontSize: '14',
                                align: 'center',
                                padding: [6, 0, 0, 0]
                            },
                            b: {
                                fontSize: '14',
                                align: 'center',
                                padding: [-60, 0, 0, 0]
                            }
                        },
                    },

                    formatter: function (params, index) {
                        var i = contains(name, params);
                        var percent = (data[i] / 100 * 100);
                        if (i === 0) {
                            return ' {b|' + params + '  ' + percent + '%}'
                        }
                        return '{a|' + percent + '%}\n' + params
                    },
                },
                nameGap: '60',
                indicator: [{
                    name: '职业匹配度',
                    max: 100
                },
                    {
                        name: '婚恋状态匹配度',
                        max: 100
                    },
                    {
                        name: '年龄匹配度',
                        max: 100
                    },
                    {
                        name: '收入匹配度',
                        max: 100
                    },
                    {
                        name: '教育程度匹配度',
                        max: 100
                    },
                ],
                splitArea: {
                    areaStyle: {
                        color: 'transparent'
                    }
                },
                axisLine: { //指向外圈文本的分隔线样式
                    lineStyle: {
                        color: '#cccccc',
                        width: 1,
                    }
                },
                splitLine: {
                    lineStyle: {
                        width: 1,
                        color: '#cccccc',
                        shadowBlur: 20,
                        shadowColor: '#46a59d'
                    }
                },
                splitNumber: 4,
            },

            series: [{
                name: '',
                type: 'radar',
                areaStyle: {
                    normal: {
                        color: '#46a59d'
                    }
                },
                symbolSize: 0,
                lineStyle: {
                    normal: {
                        color: '#46a59d',
                        width: 1
                    }
                },
                data: [{
                    value: data,
                }]
            }]
        }
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>
</html>
