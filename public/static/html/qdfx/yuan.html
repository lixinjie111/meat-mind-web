<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>

		<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = ['#1B90FF', '#73d9a8', '#f7c235', '#eb7b5f', '#634FDA', '#D9D9D9']
				var arr = [{
						value: 17,
						name: '分享裂变'
					},

					{
						value: 16.82,
						name: '抖音'
					},

					{
						value: 16.77,
						name: '线下门店'
					},

					{
						value: 16.57,
						name: '朋友圈广告'
					},
					{
						value: 16.49,
						name: '360搜索'
					},

					{
						value: 16.35,
						name: '百度'
					},


				]
				var option = {
					backgroundColor: 'rgba(255, 255, 255, 0)',
					color: colorList,
					title: {
						// text: 'PM2.5含量',
						// subtext:'50%',
						x: 'center',
						y: 'center',
						textStyle: {
							color: "#fff",
							fontSize: 15
						},
					},
				/* 	legend: {
						icon: 'circle',
						//orient: 'vertical',
						left: 'center',
						//top: 'center',
						bottom: 80,
						data: ['360搜索', '分享裂变', '抖音', '线下门店', '朋友圈广告', '百度'],
					}, */
					tooltip: {
						trigger: 'item'
					},
					series: [{
						type: 'pie',
						center: ['50%', '50%'],
						radius: ['24%', '35%'],
						clockwise: true,
						avoidLabelOverlap: true,
						hoverOffset: 15,
						itemStyle: {
							normal: {
								color: function(params) {
									return colorList[params.dataIndex]
								},
								label: {
									lineHeight: 20,
									formatter(params) {
										return params.name ?
											params.name + '\n' + params.value + '%' :
											'';
									}
								},
							}
						},

						labelLine: {
							normal: {
								length: 20,
								length2: 30,
								lineStyle: {
									width: 1
								}
							}
						},
						data: arr,
					}]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
