<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>
		<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = ['#5585ef', '#7fe4bc', '#febd67']
				var option = {
					color: colorList,
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						bottom: 15,
						data: ['Web端日活', 'App端日活', '小程序端日活']
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '10%',
						containLabel: true
					},
					xAxis: {
						type: 'category',
						boundaryGap: false,
						data: ['11-19', '11-20', '11-21', '11-22', '11-23', '11-24', '11-25']
					},
					yAxis: {
						type: 'value',
						axisLine: {
							show: false,
						},
						splitLine: {
							lineStyle: {
								type: 'dashed'
							}
						},
					},
					series: [{
						symbol: 'circle',
						symbolSize: 6,
							name: 'Web端日活',
							type: 'line',
							data: [1400, 1200, 1300, 1200, 1450, 1400, 1680]
						},
						{
							symbol: 'circle',
							symbolSize: 6,
							name: 'App端日活',
							type: 'line',
							data: [1690, 1500, 1450, 1580, 1780, 1800, 1900]
						},
						{
							symbol: 'circle',
							symbolSize: 6,
							name: '小程序端日活',
							type: 'line',
							data: [1500, 1400, 1400, 1380, 1480, 1420, 1790]
						},
					]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
