<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
		setTimeout(() => {
			const handred = 100
			let point = 66;
			let point1 = 36;
			let point2 = 86;
			
			var option = {
			    // title: {
			    //     text: point + '%',
			    //     x: 'center',
			    //     y: 'center',
			    //     textStyle: {
			    //         fontWeight: 'normal',
			    //         color: '#29EEF3',
			    //         fontSize: '75'
			    //     }
			    // },
			    tooltip: {
			        formatter: function(params) {
			            return params.name + '：' + params.percent + ' %'
			        }
			    },
			    // legend: {
			    //     show: true,
			    //     itemGap: 12,
			    //     data: ['占比', '剩余']
			    // },
			
			    series: [{
			        name: 'circle',
			        type: 'pie',
			        clockWise: true,
			        radius: ['30%', '36%'],
					center: ['20%', '50%'],
			        itemStyle: {
			            normal: {
			                label: {
			                    show: false
			                },
			                labelLine: {
			                    show: false
			                }
			            }
			        },
			        hoverAnimation: false,
			        data: [{
			            value: point1,
			            name: '占比',
			            itemStyle: {
			                normal: {
			                    color: { // 颜色渐变
			                        colorStops: [{
			                                    offset: 0,
			                                    color: '#6391ea' // 0% 处的颜色
			                                }, {
			                                    offset: 1,
			                                    color: '#6391ea' // 100% 处的颜色1
			                                }]
			                    },
			                    label: {
			                        show: false
			                    },
			                    labelLine: {
			                        show: false
			                    }
			                }
			            }
			        }, {
			            name: '剩余',
			            value: handred - point1,
			            itemStyle: {
			                normal: {
			                    color: '#E1E8EE'
			                }
			            }
			        }]
			    },
				{
				    name: 'circle',
				    type: 'pie',
				    clockWise: true,
				   radius: ['30%', '36%'],
				   center: ['50%', '50%'],
				    itemStyle: {
				        normal: {
				            label: {
				                show: false
				            },
				            labelLine: {
				                show: false
				            }
				        }
				    },
				    hoverAnimation: false,
				    data: [{
				        value: point,
				        name: '占比',
				        itemStyle: {
				            normal: {
				                color: { // 颜色渐变
				                    colorStops: [{
				                                offset: 0,
				                                color: '#6391ea' // 0% 处的颜色
				                            }, {
				                                offset: 1,
				                                color: '#6391ea' // 100% 处的颜色1
				                            }]
				                },
				                label: {
				                    show: false
				                },
				                labelLine: {
				                    show: false
				                }
				            }
				        }
				    }, {
				        name: '剩余',
				        value: handred - point,
				        itemStyle: {
				            normal: {
				                color: '#E1E8EE'
				            }
				        }
				    }]
				},
				{
				    name: 'circle',
				    type: 'pie',
				    clockWise: true,
				    radius: ['30%', '36%'],
				   center: ['80%', '50%'],
				    itemStyle: {
				        normal: {
				            label: {
				                show: false
				            },
				            labelLine: {
				                show: false
				            }
				        }
				    },
				    hoverAnimation: false,
				    data: [{
				        value: point2,
				        name: '占比',
				        itemStyle: {
				            normal: {
				                color: { // 颜色渐变
				                    colorStops: [{
				                                offset: 0,
				                                color: '#6391ea' // 0% 处的颜色
				                            }, {
				                                offset: 1,
				                                color: '#6391ea' // 100% 处的颜色1
				                            }]
				                },
				                label: {
				                    show: false
				                },
				                labelLine: {
				                    show: false
				                }
				            }
				        }
				    }, {
				        name: '剩余',
				        value: handred - point2,
				        itemStyle: {
				            normal: {
				                color: '#E1E8EE'
				            }
				        }
				    }]
				},
				]
			}
			let myChart = echarts.init(document.getElementById("div"));
			myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
