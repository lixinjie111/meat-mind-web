<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(()=>{
			var colorList = [ '#FD866A','#73ACFF', '#FDD56A', '#FDB36A', '#FD866A', '#9E87FF', '#58D5FF']
			var arr = [
				{
					value: 75,
					name: '女'
				},{
					value: 25,
					name: '男'
				},
				
			]
			// setInterval(function() {
			// 	for (let index in arr) {
			// 		arr[index].value = (Math.random() * 50 + 100).toFixed(0);
			// 	}
			// 	myChart.setOption({
			// 		series: [{
			// 			data: arr
			// 		}]
			// 	})
			// }, 1000)
			var option = {
				backgroundColor:'rgba(255, 255, 255, 0)',
				color: colorList,
				legend: {
					icon: 'circle',
					//orient: 'vertical',
					left: 'center',
					//top: 'center',
					bottom: 5,
					data: ['男','女'],
				},
				title: {
					// text: 'PM2.5含量',
					// subtext:'50%',
					x: 'center',
					y: 'center',
					textStyle: {
						color: "#fff",
						fontSize: 15
					},
				},
				tooltip: {
					trigger: 'item'
				},
				series: [{
					type: 'pie',
					center: ['50%', '50%'],
					radius: ['35%', '50%'],
					clockwise: true,
					avoidLabelOverlap: true,
					hoverOffset: 15,
					itemStyle: {
						normal: {
							color: function(params) {
								return colorList[params.dataIndex]
							}
						}
					},
					label: {
						show: true,
						position: 'outside',
						formatter: '{a|{b}：{d}%}\n{hr|}',
						rich: {
							hr: {
								backgroundColor: 't',
								borderRadius: 3,
								width: 3,
								height: 3,
								padding: [3, 3, 0, -12]
							},
							a: {
								padding: [-30, 15, -20, 15]
							}
						}
					},
					labelLine: {
						normal: {
							length: 20,
							length2: 30,
							lineStyle: {
								width: 1
							}
						}
					},
					data: arr,
				}]
			};
			let myChart = echarts.init(document.getElementById("div"));
			myChart.setOption(option);
			window.onresize = ()=>{
				myChart.resize();
			}
		},500)
		</script>
	</body>

</html>
