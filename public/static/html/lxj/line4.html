<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = ['#f9b16b','#f9da77','#7fe4bc', '#5585ef',  ]
				var option = {
					// title: {
					// 	text: '折线图堆叠'
					// },
					color: colorList,
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						top:15,
						data: ['字节跳动', '巨量引擎', '西瓜视频', '空间变幻']
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					xAxis: {
						type: 'category',
						boundaryGap: false,
						data: ['2019-01', '2019-02', '2019-03', '2019-04', '2019-05', '2019-06', '2019-07', '2019-08', '2019-09', '2019-10', '2019-11', '2019-12']
					},
					yAxis: {
						type: 'value'
					},
					series: [{
							name: '字节跳动',
							type: 'line',
							stack: '总量',
							data: [120, 132, 101, 134, 90, 230, 210, 101, 134, 90, 230, 210]
						},
						{
							name: '巨量引擎',
							type: 'line',
							stack: '总量',
							data: [220, 182, 191, 234, 290, 330, 310, 191, 234, 290, 330, 310]
						},
						{
							name: '西瓜视频',
							type: 'line',
							stack: '总量',
							data: [150, 232, 201, 154, 190, 330, 410, 201, 154, 190, 330, 410]
						},
						{
							name: '空间变幻',
							type: 'line',
							stack: '总量',
							data: [320, 332, 301, 334, 390, 330, 320, 301, 334, 390, 330, 320]
						},
					]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
