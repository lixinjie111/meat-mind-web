<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">
		
		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = ['#73d9a8', '#758298', '#f7c235', '#eb7b5f', '#83cbe0', '#739cea']
				const data = [{
					label: "中层管理者",
					value: 80
				},
				{
					label: "公司白领",
					value: 27
				},
				{
					label: "自由职业者",
					value: 20
				},
				{
					label: "全职太太",
					value: 11
				},
				{
					label: "高层管理",
					value: 37
				},
				{
					label: "其他",
					value: 52
				},
			]
			const colors = [
				'55,156,248',
				'164,125,240',
				'225,132,91',
				'175,227,123',
				'42,191,191'
			];
				var option = {
					backgroundColor:'rgba(255, 255, 255, 0)',
					color: colorList,
					legend: {
						orient: 'vertical',
						top: 'center',
						right: '2%',
						data: data.map(it => it.label),
					},
					tooltip: {
						trigger: 'item',
						formatter: '{a} <br/>{b} : {c} ({d}%)',
						textStyle: {
							fontSize: 18,
							//color:'#333'
						}
					},
					series: [{
						name: '分布',
						type: 'pie',
						radius: ['30%', '60%'],
						center: ['50%', '50%'],
						roseType: 'radius',
						label: {
							show: true,
							normal: {
								position: 'outside',
								//fontSize: 18
							}
						},
						labelLine: {
							length: 2,
							length2: 7
						},
						data: data.map((it, i) => {
							return {
								value: it.value,
								name: it.label,
								// itemStyle: {
								// 	color: `rgba(${colors[i]},0.7)`,
								// 	borderColor: `rgba(${colors[i]},1)`,
								// 	borderWidth: 1
								// }
							};
						})
					}]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
