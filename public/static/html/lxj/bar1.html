<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(()=>{
				//['#4C98FB', '#83CCE7', '#26C7C8', '#73DEBD', '#26C978', '#8CDF6C', '#FBD657', '#F56679', '#E07BCE', '#9D50E0', '#634FDA']
			var colorList = [ '#1B90FF','#34C724','#FFC60A','#F54A45','#00D6B9']
			var option = {
				color: colorList,
				tooltip: {
					trigger: 'axis',
					axisPointer: {            // 坐标轴指示器，坐标轴触发有效
						type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				legend: {
					top:20,
					data: ['微博','微信','小红书','抖音','快手']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: {
					type: 'category',
					data: ['字节跳动', '巨量引擎', '西瓜视频', '空间变换', '快马加编','大眼星空']
				},
				yAxis: {
					type: 'value'
				},
				series: [
					{
						name: '微博',
						type: 'bar',
						stack: '总量',
						label: {
							show: true,
							position: 'insideRight'
						},
						data: [320, 302, 301, 334, 390, 330, 320]
					},
					{
						name: '微信',
						type: 'bar',
						stack: '总量',
						label: {
							show: true,
							position: 'insideRight'
						},
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '小红书',
						type: 'bar',
						barWidth:40,
						stack: '总量',
						label: {
							show: true,
							position: 'insideRight'
						},
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: '抖音',
						type: 'bar',
						stack: '总量',
						label: {
							show: true,
							position: 'insideRight'
						},
						data: [150, 212, 201, 154, 190, 330, 410]
					},
					{
						name: '快手',
						type: 'bar',
						stack: '总量',
						label: {
							show: true,
							position: 'insideRight'
						},
						data: [820, 832, 901, 934, 1290, 1330, 1320]
					},
				]
			};
			let myChart = echarts.init(document.getElementById("div"));
			myChart.setOption(option);
			window.onresize = ()=>{
				myChart.resize();
			}
		},500)
		</script>
	</body>

</html>
