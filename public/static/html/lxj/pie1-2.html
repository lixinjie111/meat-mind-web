<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(()=>{
			var colorList = ['#73d9a8', '#758298', '#f7c235', '#eb7b5f', '#83cbe0', '#739cea']
			var arr = [
				{
					value: 528,
					name: '26-30岁'
				},{
					value: 464,
					name: '31-35岁'
				},
				{
					value: 958,
					name: '41-45岁'
				},
				{
					value: 423,
					name: '21-25岁'
				},
				{
					value: 123,
					name: '18-20岁'
				},
				{
					value: 400,
					name: '36-40岁'
				},
				
			]
			// setInterval(function() {
			// 	for (let index in arr) {
			// 		arr[index].value = (Math.random() * 50 + 100).toFixed(0);
			// 	}
			// 	myChart.setOption({
			// 		series: [{
			// 			data: arr
			// 		}]
			// 	})
			// }, 1000)
			var option = {
				backgroundColor:'rgba(255, 255, 255, 0)',
				color: colorList,
				title: {
					// text: 'PM2.5含量',
					// subtext:'50%',
					x: 'center',
					y: 'center',
					textStyle: {
						color: "#fff",
						fontSize: 15
					},
				},
				legend: {
					icon: 'circle',
					//orient: 'vertical',
					left: 'center',
					//top: 'center',
					bottom: 15,
					data: ['26-30岁','31-35岁','41-45岁','21-25岁','18-20岁','36-40岁'],
				},
				tooltip: {
					trigger: 'item'
				},
				series: [{
					type: 'pie',
					center: ['50%', '50%'],
					radius: ['35%', '50%'],
					clockwise: true,
					avoidLabelOverlap: true,
					hoverOffset: 15,
					itemStyle: {
						normal: {
							color: function(params) {
								return colorList[params.dataIndex]
							}, 
							label: {
								lineHeight:20,
								formatter(params) {
									return params.name ?
										params.name + '\n' + params.value + '人' :
										'';
								}
							},
						}
					},
					// label: {
					// 	show: true,
					// 	position: 'outside',
					// 	formatter: '{b}\n\n{c}',
					// 	align:'right'
					// },
					labelLine: {
						normal: {
							length: 20,
							length2: 30,
							lineStyle: {
								width: 1
							}
						}
					},
					data: arr,
				}]
			};
			let myChart = echarts.init(document.getElementById("div"));
			myChart.setOption(option);
			  },500)
		</script>
	</body>

</html>
