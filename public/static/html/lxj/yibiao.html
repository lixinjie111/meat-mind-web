<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div">

</div>


<script src="../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var value = 78;
        var color = new echarts.graphic.LinearGradient(
            0, 0, 1, 0,
            [{
                offset: 0,
                color: "#58D9F9",
            },
                {
                    offset: 1,
                    color: "#4992FF",
                }
            ]
        );
        var option = {
            series: [
                {
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    radius: '70%',
                    title: {
                        show: false
                    },
                    detail: {
                        width: '80%',
                        offsetCenter: ['170%', '-10%'],
                        formatter: function (value) {
                            // return '{value|' + value.toFixed(0) + '}{unit|分}';
                            return '';
                        },
                        rich: {
                            value: {
                                fontSize: 50,
                                fontWeight: 'bolder',
                                color: '#4992FF'
                            },
                            unit: {
                                fontSize: 20,
                                color: '#999',
                                padding: [0, 0, 15, 6]
                            },
                        }
                    },
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        length: 0,
                        lineStyle: {
                            color: '#999'
                        }
                    },
                    splitNumber: 5,
                    splitLine: {
                        length: 0,
                        lineStyle: {
                            color: '#999',
                            width: 3
                        }
                    },
                    axisLabel: {
                        color: '#999'
                    },
                    pointer: {
                        width: 10,
                        length: '70%'
                    },
                    itemStyle: {
                        color: color,
                        shadowColor: 'rgba(0,138,255,0.45)',
                        shadowBlur: 10,
                        shadowOffsetX: 2,
                        shadowOffsetY: 2
                    },
                    markPoint: {
                        data: [{
                            x: "50%",
                            y: "50%",
                            symbol: 'circle',
                            symbolSize: 8,
                            itemStyle: {
                                color: "#fff"
                            },
                        }]
                    },
                    data: [{
                        value: value,
                    },]
                },
                {
                    type: 'gauge',
                    radius: '80%',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    title: {
                        show: false
                    },
                    detail: {
                        show: false
                    },
                    axisLine: {
                        show: true,
                        lineStyle: {
                            width: 10,
                            color: [
                                [
                                    value / value, color
                                ],
                                [
                                    1, 'rgba(225,225,225,0.4)'
                                ]
                            ],
                        }
                    },
                    axisTick: {
                        show: false,
                    },
                    splitLine: {
                        show: false,
                    },
                    axisLabel: {
                        show: false
                    },
                    pointer: {
                        show: false,
                    },
                    itemStyle: {
                        normal: {
                            color: '#54F200',
                        }
                    },
                }
            ]

        }
        let myBarChart = echarts.init(document.getElementById("div"));
        myBarChart.setOption(option);
        window.onresize = ()=>{
            myBarChart.resize();
        }
    }, 500)
</script>
</body>

</html>
