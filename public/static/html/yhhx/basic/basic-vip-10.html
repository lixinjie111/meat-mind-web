<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", "Helvetica", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "Arial", "sans-serif", "PingFangSC-Medium";
        }
        
        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="div"></div>

    <script src="../../../js/echarts.min.js"></script>
    <script lang="javascript">
        setTimeout(() => {
            //['#4C98FB', '#83CCE7', '#26C7C8', '#73DEBD', '#26C978', '#8CDF6C', '#FBD657', '#F56679', '#E07BCE', '#9D50E0', '#634FDA']
            var colorList = ['#5d8bef', '#84e4bd', '#f9b06a', '#26C978', '#8CDF6C', '#F56679', '#f9b06a', '#84e4bd']
            var index = 0;
            let yData = ['互联网', '计算机软件', '电子游戏', '教育培训', '法律', '咨询分析', '学生', '电子商务', '机械设备'];
            let yValue = [{
                value: 74052,
                label: '23.7'
            }, {
                value: 53165,
                label: '14.4'
            }, {
                value: 17089,
                label: '6.0'
            }, {
                value: 13291,
                label: '4.8'
            }, {
                value: 11393,
                label: '4.4'
            }, {
                value: 20886,
                label: '3.6'
            }, {
                value: 20886,
                label: '3.2'
            }, {
                value: 20886,
                label: '2.4'
            }, {
                value: 20886,
                label: '2.3'
            }, {
                value: 20886,
                label: '2.1'
            }, ];
            var option = {
                title: {
                    // text: '消费日偏好',
                    left: 'center',
                    top: '4%',
                    textStyle: {
                        color: '#a1a1a1',
                        fontFamily: 'Microsoft YaHei',
                        fontWeight: 400
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    show: false
                },
                grid: {
                    containLabel: true,
                },
                xAxis: {
                    type: 'value',
                    show: false,
                    splitLine: {
                        show: false,
                        lineStyle: {
                            color: '#ebebeb'
                        }
                    },
                    // axisLabel: {
                    //     formatter: '{value}%'
                    // }
                    // axisLabel: {
                    //     show: false
                    // },
                    // axisTick: {
                    //     show: false
                    // },
                    // axisLine: {
                    //     show: false
                    // }

                },
                yAxis: {
                    type: 'category',
                    inverse: true,
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisPointer: {
                        label: {
                            show: true,
                            margin: 30
                        }
                    },
                    data: yData,
                    axisLabel: {
                        fontSize: 14,
                        align: 'right',
                        color: '#333',
                    }
                },
                series: [{
                        z: 2,
                        name: '人数',
                        type: 'bar',
                        barWidth: "30%",
                        data: yValue.map((item, index) => {
                            return {
                                value: item.label,
                                label: {
                                    color: colorList[index]
                                },
                                itemStyle: {
                                    color: colorList[index]
                                },
                                per: item.label,
                                num: item.value,

                            };
                        }),
                        //   data: yValue.map((item, i) => {
                        //       return {
                        //           value: item,
                        //           itemStyle: {
                        //               color:'#6395f9'
                        //           }
                        //       };
                        //   }),
                        label: {
                            show: true,
                            formatter: function(value) {
                                return value.data.per + '%'
                            },
                            position: 'right',
                            color: '#333333',
                            fontSize: 14,
                            offset: [10, 0]
                        }
                    }

                ]
            };
            let myChart = echarts.init(document.getElementById("div"));
            myChart.setOption(option);
        }, 500)
    </script>
</body>

</html>
