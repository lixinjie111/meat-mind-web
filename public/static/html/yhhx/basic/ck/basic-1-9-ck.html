<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }
        
        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="div">

    </div>


    <script src="../../../../js/echarts.min.js"></script>
    <script lang="javascript">
        const data = [{
            name: '一线城市',
            value: 32
        }, {
            name: '新一线城市',
            value: 25
        }, {
            name: '二线城市',
            value: 10
        }, {
            name: '三线城市',
            value: 30
        }, {
            name: '四线城市',
            value: 5
        }, {
            name: '五线城市',
            value: 5
        }];
        setTimeout(() => {
            //['#4C98FB', '#83CCE7', '#26C7C8', '#73DEBD', '#26C978', '#8CDF6C', '#FBD657', '#F56679', '#E07BCE', '#9D50E0', '#634FDA']
            var colorList = ['#5d8bef', '#84e4bd', '#f9b06a', '#f9da72']
            var option = {
                title: {
                    //   text:'消费者对品牌活动的偏好与参与度',
                    left: 'center',
                    top: '4%',
                    textStyle: {
                        color: '#a1a1a1',
                        fontFamily: 'Microsoft YaHei',
                        fontWeight: 400
                    }
                },
                grid: {
                    left: 14,
                    right: '6%',
                    bottom: '6%',
                    top: '10%',
                    containLabel: true,
                },
                color: colorList,
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    },
                    formatter: function(list) {
                        var msg = "";
                        for (let i in list) {
                            msg += list[i].name + "：" + list[i].data + "%<br>";
                        }
                        return msg;
                    }
                },
                xAxis: [{
                    type: 'category',
                    data: data.map(e => e.name),
                    axisPointer: {
                        type: 'shadow'
                    }
                }],
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        formatter: function(v) {
                            return v + '%'
                        }
                    }
                },
                series: [{
                        //name: '去年同期',
                        type: 'bar',
                        barWidth:30,
                        data: data.map(e => e.value)
                    },

                ]
            };
            let myChart = echarts.init(document.getElementById("div"));
            myChart.setOption(option);
            window.onresize = ()=>{
                myChart.resize();
            }
        }, 500)
    </script>
</body>

</html>
