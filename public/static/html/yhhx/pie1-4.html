<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">
		
		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = ['#739cea','#73d9a8', '#758298', '#f7c235', '#eb7b5f', '#83cbe0','#a282c5','#ffa761','#46a59d','#ffa5c0','#58D5FF']
				const data = [{
					label: "11001-13000元",
					value: 30
				},
				{
					label:"10001-11001元",
					value: 44
				},
				{
					label: "13001-15000元",
					value: 52
				},
				{
					label: "7001-10000元",
					value: 21
				},
				{
					label: "5000元以下",
					value: 48
				},
				{
					label: "5000-7000元",
					value: 35
				},
				{
					label: "15001-17000元",
					value: 34
				},
				{
					label: "17001-20000元",
					value: 55
				},
				{
					label: "20001-30000元",
					value: 63
				},
				{
					label: "30001-50000元",
					value: 71
				},
				{
					label: "50000元以上",
					value: 81
				},
			]
			var	option = {
					backgroundColor:'rgba(255, 255, 255, 0)',
					color: colorList,
					title: {
						// text: 'PM2.5含量',
						// subtext:'50%',
						x: 'center',
						y: 'center',
						textStyle: {
							color: "#fff",
							fontSize: 15
						},
					},
					legend: {
						type: 'scroll',
						icon: 'circle',
						orient: 'vertical',
						right: 10,
						top: 'center',
						bottom: 20,
						data: data.map(it => it.label),
					},
					tooltip: {
						trigger: 'item'
					},
					series: [{
						type: 'pie',
						center: ['35%', '50%'],
						radius: ['35%', '50%'],
						clockwise: true,
						avoidLabelOverlap: true,
						hoverOffset: 15,
						// itemStyle: {
						// 	normal: {
						// 		color: function(params) {
						// 			return colorList[params.dataIndex]
						// 		}, 
						// 		label: {
						// 			lineHeight:20,
						// 			formatter(params) {
						// 				return params.name ?
						// 					params.name + '\n' + params.value + '人' :
						// 					'';
						// 			}
						// 		},
						// 	}
						// },
						label: {
							show: true,
							position: 'inside',
							formatter: '{c}',
						},
						labelLine: {
							show: false
						},
						data: data.map((it, i) => {
							return {
								value: it.value,
								name: it.label,
								// itemStyle: {
								// 	color: `rgba(${colors[i]},0.7)`,
								// 	borderColor: `rgba(${colors[i]},1)`,
								// 	borderWidth: 1
								// }
							};
						})
					}]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
				window.onresize = ()=>{
					myChart.resize();
				}
			}, 500)
		</script>
	</body>

</html>
