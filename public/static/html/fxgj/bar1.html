<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }

        #div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="div"></div>
<script src="../../js/echarts.min.js"></script>
<script lang="javascript">
    setTimeout(() => {
        var option = {
            color: '#739cea',
            tooltip: {
                trigger: 'axis'
            },
            grid: {
                left: '0',
                right: '0',
                bottom: '0',
                top: '8%',
                containLabel: true,
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}<br/>'+'任意事件的总次数: '+'{c}',
                textStyle: {
                    fontSize: 12,
                }
            },
            xAxis: {
                type: 'category',
                data: [
                    new Date().getMonth() + 1 + '-' +new Date().getDate()
                ]
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} '
                },
                axisLine: {
                    show: false,
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                    }
                },
            },
            series: [
                {
                    data: [38015],
                    type: 'bar',
                    barWidth: '30'
                }
            ]
        };
        let myChart = echarts.init(document.getElementById("div"));
        myChart.setOption(option);
        window.onresize = () => {
            myChart.resize();
        }
    }, 500)
</script>
</body>
</html>
