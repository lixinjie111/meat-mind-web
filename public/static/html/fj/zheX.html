<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }
        
        #main {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../js/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <div id="main"></div>


    <script type="text/javascript">
        setTimeout(() => {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            var dataAxis = ['9-14', '9-17', '9-18', '9-20', '9-23',
                '9-26', '9-29', '10-2', '10-5', '10-8', '10-11', '10-12'
            ];
            var data = [1980, 1880, 2000, 1920, 1980, 1950, 2000, 220, 250, 300, 250, 0];
            option = {
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    axisLabel: {
                        show: true,
                        textStyle: {
                            fontSize: 16, //更改坐标轴文字大小
                            color: "gray"
                        }
                    },
                    data: dataAxis,
                },
                tooltip: {
                    /* trigger: 'axis', */
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                yAxis: {
                    /* axisLine: {
                    	show: false
                    },
                    axisTick: {
                    	show: false
                    }, */
                    axisLabel: {
                        show: true,
                        textStyle: {
                            fontSize: 16, //更改坐标轴文字大小
                            color: "gray"
                        }
                    },
                },

                series: [{
                    type: 'line',
                    symbol: 'circle',
                    itemStyle: {
                        color: '#558BF7'
                    },
                    symbolSize: 10,
                    lineStyle: {
                        width: 3,

                    },
                    data: data
                }]
            };

			myChart.clear();
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }, 500)
    </script>
</body>
