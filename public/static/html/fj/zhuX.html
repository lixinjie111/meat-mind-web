<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }
        
        #main {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../js/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <div id="main"></div>


    <script type="text/javascript">
        setTimeout(() => {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            var dataAxis = ['9-14', '9-15', '9-16', '9-17', '9-18', '9-19', '9-20', '9-21', '9-22', '9-23', '9-24', '9-25',
                '9-26', '9-27', '9-28', '9-29', '9-30', '9-31', '10-1', '10-2', '10-3', '10-4', '10-5', '10-6', '10-7', '10-8',
                '10-9', '10-10', '10-11'
            ];
            var data = [90, 91, 95, 92, 90, 91, 93, 92, 90, 92, 90, 92, 100, 90, 94, 90, 91, 100, 90, 93, 90,
                93, 91, 90, 96, 90, 96, 90, 80, 100
            ];
            option = {
                xAxis: {
                    data: dataAxis,
                    axisLabel: {
                        show: true,
                        textStyle: {
                            fontSize: 16, //更改坐标轴文字大小
                            color: "gray"
                        }
                    },
                },
                tooltip: {
                    /* trigger: 'axis', */
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                yAxis: {
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        show: true,
                        textStyle: {
                            fontSize: 16, //更改坐标轴文字大小
                            color: "gray"
                        }
                    },
                },
                series: [{
                    type: 'bar',
                    itemStyle: {
                        color: '#558BF7'
                    },
                    barCategoryGap: '40%',
                    data: data
                }]
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }, 500)
    </script>
</body>
