<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', 'Arial', 'sans-serif', 'PingFangSC-Medium';
        }
        
        #main {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../js/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <div id="main"></div>


    <script type="text/javascript">
        setTimeout(() => {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            var salvProName = ["视频", "外媒", "报刊", "政务", "博客", "论坛", "微博", "网站", "微信"];
            var salvProValue = [120, 59, 905, 452, 896, 111, 574, 165, 673];
            var salvProMax = []; //背景按最大值

            option = {
                grid: {
                    left: '2%',
                    right: '2%',
                    bottom: '2%',
                    top: '2%',
                    containLabel: true
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'none'
                    },
                    formatter: function(params) {
                        return params[0].name + ' : ' + params[0].value
                    }
                },
                xAxis: {
                    show: false,
                    type: 'value'
                },
                yAxis: [{
                    type: 'category',
                    inverse: true,
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#000'
                        },
                    },
                    splitLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLine: {
                        show: false
                    },
                    data: salvProName
                }],
                series: [{
                    name: '值',
                    type: 'bar',
                    zlevel: 1,
                    itemStyle: {
                        normal: {
                            barBorderRadius: 30,
                            color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [{
                                offset: 0,
                                color: '#26A0FF'
                            }, {
                                offset: 1,
                                color: '#26A0FF'
                            }]),
                        },
                    },
                    label: {
                        show: true,
                        position: 'right',
                        color: '#333333',
                        fontSize: 14,
                        offset: [10, 0]
                    },
                    barWidth: 20,
                    data: salvProValue
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            window.onresize = ()=>{
                myChart.resize();
            }
        }, 500)
    </script>
</body>
