<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = [ '#5585ef', '#7fe4bc','#febd67' ]
				var option = {
					color: colorList,
					tooltip: {
						trigger: 'axis'
					},
					grid: {
						top: '5%',
						left: '3%',
						right: '3%',
						bottom: '10%',
						containLabel: true
					},
					xAxis: {
						type: 'category',
						//boundaryGap: false,
						data: ['至少2天', '至少3天', '至少4天', '至少5天', ]
					},
					yAxis: {
						type: 'value',
						axisLabel: {
							formatter: '{value}% '
						},
						axisLine: {
							show: false,
						},
						splitLine: {
							lineStyle: {
								type: 'dashed',
								//color: 'rgba(135,140,147,0.8)'
							}
						},
					},
					series: [
							{
						        data: [320, 200, 50, 20],
						        type: 'bar',
						    }
					]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
