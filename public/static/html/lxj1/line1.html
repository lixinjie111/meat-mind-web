<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = [ '#5585ef', '#7fe4bc', ]
				var option = {
					color: colorList,
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						bottom: 0,
						data: ['支付订单的订单实付金额的总和']
					},
					grid: {
						top: '5%',
						left: '3%',
						right: '3%',
						bottom: '10%',
						containLabel: true
					},
					xAxis: {
						type: 'category',
						boundaryGap: false,
						data: ['10-01', '10-02', '10-03', '10-04', '10-05', '10-06', '10-07', '10-08', '10-09', '10-10', '10-11', '10-12','10-13','10-14','10-15','10-16','10-17','10-18','10-19','10-20','10-21','10-22','10-23','10-24','10-25','10-26','10-27','10-28','10-29','10-30','10-31']
					},
					yAxis: {
						type: 'value',
						axisLabel: {
							formatter: '{value} 万'
						},
						axisLine: {
							show: false,
						},
						splitLine: {
							lineStyle: {
								type: 'dashed',
								//color: 'rgba(135,140,147,0.8)'
							}
						},
					},
					series: [
						{
							name: '支付订单的订单实付金额的总和',
							type: 'line',
							stack: '总量',
							data: [320, 132, 101, 534, 90, 230, 210, 101, 134, 90, 230, 210,320, 132, 101, 534, 90, 230, 210, 101,320, 132, 101, 534, 90, 230, 210, 101,90, 230, 534]
						},
					]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
