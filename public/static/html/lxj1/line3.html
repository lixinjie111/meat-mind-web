<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				font-family: 'Helvetica Neue','Helvetica','PingFang SC','Hiragino Sans GB','Microsoft YaHei','微软雅黑','Arial','sans-serif','PingFangSC-Medium';
			}

			#div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="div">

		</div>


		<script src="../../js/echarts.min.js"></script>
		<script lang="javascript">
			setTimeout(() => {
				var colorList = [ '#5585ef', '#7fe4bc', ]
				var option = {
					color: colorList,
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						bottom:15,
						data: ['$退出APP的$启动时长的均值']
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '10%',
						containLabel: true
					},
					xAxis: {
						type: 'category',
						boundaryGap: false,
						data: ['10-02', '10-03', '10-04', '10-05', '10-06', '10-07', '10-08', ]
					},
					yAxis: {
						type: 'value',
						// axisLabel: {
						// 	formatter: '{value}'
						// },
						axisLine: {
							show: false,
						},
						splitLine: {
							lineStyle: {
								type: 'dashed',
								//color: 'rgba(135,140,147,0.8)'
							}
						},
					},
					series: [
						{
							name: '$退出APP的$启动时长的均值',
							type: 'line',
							stack: '总量',
							data: [ 90, 230, 210, 101,90, 230, 534]
						},
					]
				};
				let myChart = echarts.init(document.getElementById("div"));
				myChart.setOption(option);
			}, 500)
		</script>
	</body>

</html>
